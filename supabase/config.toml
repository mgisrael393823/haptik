
project_id = "pozblfzhjqlsxkakhowp"

[api]
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage", "extensions"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Maximum rows returns in a single REST request
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[studio]
# Port to use for Supabase Studio.
port = 54323

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
# Port to use for the email testing server web interface.
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# If disabled, the refresh token will never expire.
enable_refresh_token_rotation = true
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
# Requires enable_refresh_token_rotation = true.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true

[analytics]
# Port for the analytics API web server
port = 54327
# Configure metrics endpoint for the API web server
vector_port = 54328

# Vector (PostgreSQL metrics) can be configured through environment variables. Some require
# vector.dev to function; refer to the Vector PostgreSQL documentation.
#
# Required environment variables:
# - VECTOR_API_KEY (get it from vector.dev)
# - VECTOR_API_URL (get it from vector.dev)
# - POSTGRESQL_CONNECTION_STRING (use the connection string from the API server)
#
# Recommended environment variables for local development:
#
# Reduces memory usage in development.
# - VECTOR_MEMORY_MAX_BYTES=0
# - VECTOR_BUFFER_MAX_EVENTS=0
#
# Increases metadata refresh (not recommended for production).
# - VECTOR_METADATA_REFRESH_INTERVAL_SECS=1
#
# Disables telemetry.
# - VECTOR_INTERNAL_TELEMETRY=false
#
# Disables topology queries for Insights which might not be supported.
# - VECTOR_POSTGRES_INSIGHTS_ENABLED=false

[experimental]
# Configures Supabase to function without API keys by only using session cookies.
# With keyless mode, auth admin endpoints are no longer available.
keyless_mode = false

[functions]
# Port to use for Functions API serving.
port = 54321
max_memory_size = 512  # Maximum memory for a function invocation in megabytes
timeout_milliseconds = 30000  # Maximum timeout for a function invocation in milliseconds
default_runtimes = ["typescript"]

# Configure Function hooks
# [functions.hooks]
# any-hook-name = "https://example.com/path/to/hook"

[functions.verify-payment]
verify_jwt = true

[functions.create-subscription]
verify_jwt = true

[functions.stripe-webhook]
verify_jwt = false  # Webhook doesn't need JWT verification

[functions.cancel-subscription]
verify_jwt = true

[functions.create-payment-update-session]
verify_jwt = true
